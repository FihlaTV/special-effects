<title>MovingBoxes实现汽车图片展示_懒人图库</title>
<link type="text/css" href="css/lrtk.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.movingboxes.js"></script>
<script type="text/javascript">
	$(function(){
        var start = parseInt($('#lrtk li').length*0.5,10);
        console.log(start)
		$('#lrtk').movingBoxes({
			startPanel   : 1,       // 从第一个li开始
			reducedSize  : .5,      // 缩小到原图50%的尺寸
			wrap         : true,   // 无缝循环
			buildNav     : false,	// 显示指示器效果
            initAnimation:true
			//navFormatter : function(){ return "&#9679;"; } // 指示器格式，为空即会显示123
		});
	});
</script>
