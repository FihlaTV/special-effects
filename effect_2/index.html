    </div>
</div>
<div class="wrap">
    <h2>Force Centered
        <small>- active item is always centered, and middle item is always activated</small>
    </h2>
    <div class="frame forcecentered" id="forcecentered" style="overflow: hidden;">
        <ul class="clearfix" style="">

</div>

</body>
<script type="text/javascript">
    (function () {
        var $frame = $('#oneperframe');
        var $wrap = $frame.parent();

        // Call Sly on frame
        $frame.sly({
            horizontal: 1,
            itemNav: 'forceCentered',
            smart: 1,
            activateMiddle: 1,
            mouseDragging: 1,
            touchDragging: 1,
            releaseSwing: 1,
            startAt: 0,
            scrollBar: $wrap.find('.scrollbar'),
            scrollBy: 1,
            speed: 300,
            elasticBounds: 1,
            easing: 'easeOutExpo',
            dragHandle: 1,
            dynamicHandle: 1,
            clickBar: 1,
            // Buttons
            prev: $wrap.find('.prev'),
            next: $wrap.find('.next')
        });
    }());

    (function () {
        var $frame = $('#forcecentered');
        var $wrap = $frame.parent();

        // Call Sly on frame
        $frame.sly({
            horizontal: 1,
            itemNav: 'forceCentered',
            smart: 1,
            activateMiddle: 1,
            activateOn: 'click',
            mouseDragging: 0,
            touchDragging: 0,
            releaseSwing: 1,
            startAt: 0,
            //scrollBar: $wrap.find('.scrollbar'),
            scrollBy: 1,
            speed: 300,
            elasticBounds: 1,
            easing: 'easeOutExpo',
            dragHandle: 1,
            dynamicHandle: 1,
            clickBar: 1,

            // Buttons
            prev: $wrap.find('.prev'),
            next: $wrap.find('.next')
        });
    }());
</script>
